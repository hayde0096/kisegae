<!DOCTYPE html>

<head>

  <style>
    /* åŸºç¡€æ ·å¼ */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    /* æ‹–æ‹½åŒºåŸŸ */
    #drop-zone {
      border: 3px dashed #cccccc;
      border-radius: 15px;
      padding: 40px;
      margin: 20px auto;
      max-width: 800px;

    #drop-zone.dragover {
      border-color: #4CAF50;
      background-color: #f8fff8;
    }

    /* ç½‘æ ¼å¸ƒå±€ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* å›¾ç‰‡å¡ç‰‡ */
    .image-item {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .image-item:hover {
      transform: translateY(-5px);
    }

    .image-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    /* è¯´æ˜æ–‡æœ¬æ¡† */
    .image-item textarea {
      width: 100%;
      padding: 12px;
      border: none;
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
      font-size: 14px;
    }

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      
      #drop-zone {
        padding: 30px;
        margin: 10px;
      }

  </style>
</head>
<body>
  <div id="drop-zone">ğŸ‰ æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤åŒºåŸŸä¸Šä¼ ï¼ˆæ”¯æŒå¤šé€‰ï¼‰</div>
  
  <div id="image-grid" class="grid"></div>

  <script>
    // æ‹–æ‹½å¤„ç†é€»è¾‘
    const dropZone = document.getElementById('drop-zone');
    const imageGrid = document.getElementById('image-grid');

    // é˜»æ­¢é»˜è®¤æ‹–æ‹½è¡Œä¸º
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      document.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // æ‹–æ‹½é«˜äº®æ•ˆæœ
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropZone.classList.add('dragover');
    }

    function unhighlight(e) {
      dropZone.classList.remove('dragover');
    }

    // å¤„ç†æ–‡ä»¶é‡Šæ”¾
    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const files = e.dataTransfer.files;
      handleFiles(files);
    }

    // å¤„ç†æ–‡ä»¶é¢„è§ˆ
    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (!file.type.startsWith('image/')) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          createImageCard(e.target.result, file.name);
        };
        reader.readAsDataURL(file);
      });
    }

    // åˆ›å»ºå›¾ç‰‡å¡ç‰‡
    function createImageCard(imgData, filename) {
      const card = document.createElement('div');
      card.className = 'image-item';
      card.innerHTML = `
        <img src="${imgData}" alt="${filename}">
        <textarea placeholder="è¯·è¾“å…¥å›¾ç‰‡è¯´æ˜..."></textarea>
      `;
      imageGrid.prepend(card);
    }
  </script>
</body>
